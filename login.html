<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BelajarIndo</title>
    <link rel="shortcut icon" href="assets/icon/bi.png" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/bi.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/bi.png">
    <link rel="stylesheet" href="login_simple.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>BelajarIndo</h1>
            <p>Learn Indonesian language easily</p>
            
            <div class="tabs">
                <button class="tab active" onclick="showLogin()">Sign In</button>
                <button class="tab" onclick="showSignup()">Sign Up</button>
            </div>
            
            <form class="form active" id="loginForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <form class="form" id="signupForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
        
        <div class="image-side">
            <div class="image-slider">
                <img src="assets/images/Login.png" alt="BelajarIndo" class="slider-image active">
                <img src="assets/images/pancasila.png" alt="Pancasila" class="slider-image">
            </div>
            <div class="slider-dots">
                <span class="dot active" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
            <div class="swipe-text">Swipe to see more</div>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">âœ“</div>
            <h3 id="modalTitle">Success!</h3>
            <p id="modalMessage">Operation completed successfully</p>
            <button onclick="closeModal()" class="modal-btn">Continue</button>
        </div>
    </div>
</body>
</html>
